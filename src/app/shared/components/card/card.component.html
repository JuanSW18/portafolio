<div class="card">
  <div class="card-image">
    <img [src]="data.img" alt="project">
  </div>
  <div class="card-body">
    <p class="resume" *ngIf="data.resume">{{ data.resume }}</p>
    <!-- <ul>
      <li *ngFor="let task of data.activities">{{ task }}</li>
    </ul> -->
    
    <div class="stack">
      <!-- <img *ngFor="let item of data.stack" [src]="item.path" [alt]="item.name"> -->
      <div class="item" *ngFor="let item of data.stack">
        <img [src]="item.path" [alt]="item.name">
        <p>{{ item.name }}</p>
      </div>
    </div>
  </div>
</div>
